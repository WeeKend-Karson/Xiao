<body>

        <div class="top-section">

            <p class="main-message">é˜¿è‚–22å²ç”Ÿæ—¥å¿«ä¹ï¼Œæ—©æ—¥è„±å•ï¼Œæ—©æ—¥æš´å¯Œï¼Œæ—©æ—¥æœˆè–ªåä¸‡ç™¾ä¸‡æˆä¸ºè¡Œä¸šå¤´éƒ¨ï¼Œå¤©å¤©å¼€å¿ƒï¼Œèƒ½å¸å¼•åˆ°è‡ªå·±å–œæ¬¢çš„äºº</p>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- å‚æ•°é…ç½® ---
        const config = {
            particleSize: 1.8,
            depthStrength: 100.0,   // 3Dèµ·ä¼æ·±åº¦
            gap: 2,                 // é‡‡æ ·é—´éš”
            rotationSpeed: 0.1,     // æ—‹è½¬è·Ÿéšé€Ÿåº¦
            scaleSpeed: 0.1,        // ç¼©æ”¾è·Ÿéšé€Ÿåº¦
            maxScale: 6.0,          // æœ€å¤§å€æ•°
            minScale: 0.1           // æœ€å°å€æ•°
        };

        let scene, camera, renderer, particles;
        let originalPositions = [];
        
        // äº¤äº’å˜é‡
        let isRightDown = false, isLeftDown = false;
        let rotationX = 0, rotationY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentScale = 1.0, targetScale = 1.0;
        let lastMouseX = 0, lastMouseY = 0;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color('#050505');

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 4000);
            camera.position.z = 650;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // --- äº‹ä»¶ç›‘å¬ ---
            // é¼ æ ‡æŒ‰ä¸‹
            document.addEventListener('mousedown', (e) => {
                if(e.target.closest('.controls-bar')) return; 
                if (e.button === 0) isLeftDown = true;
                if (e.button === 2) isRightDown = true;
                lastMouseX = e.clientX; lastMouseY = e.clientY;
            });
            // é¼ æ ‡æŠ¬èµ·
            document.addEventListener('mouseup', () => { isLeftDown = false; isRightDown = false; });
            // é¼ æ ‡ç§»åŠ¨
            document.addEventListener('mousemove', onMouseMove);
            // ç¦ç”¨å³é”®èœå•
            document.addEventListener('contextmenu', e => e.preventDefault());
            // çª—å£è°ƒæ•´
            window.addEventListener('resize', onWindowResize);
            
            // æ–‡ä»¶ä¸é¢œè‰²
            document.getElementById('file-input').addEventListener('change', (e) => {
                if(e.target.files[0]) processImage(e.target.files[0]);
            });
            document.getElementById('particleColor').addEventListener('input', (e) => {
                if(particles) particles.material.color.set(e.target.value);
            });
        }

        function onMouseMove(event) {
            const deltaX = event.clientX - lastMouseX;
            const deltaY = event.clientY - lastMouseY;

            if (isLeftDown) {
                targetRotationY += deltaX * 0.005;
                targetRotationX += deltaY * 0.005;
            }

            if (isRightDown) {
                // å³é”®ä¸Šä¸‹æ»‘æ§åˆ¶ç¼©æ”¾
                targetScale -= deltaY * 0.01; 
                if (targetScale < config.minScale) targetScale = config.minScale;
                if (targetScale > config.maxScale) targetScale = config.maxScale;
            }

            lastMouseX = event.clientX; lastMouseY = event.clientY;
        }

        function processImage(file) {
            document.getElementById('loading').style.display = 'block';
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // æ·»åŠ CSSç±»åï¼Œè§¦å‘UIåŠ¨ç”»
                    document.body.classList.add('has-image'); 
                    document.getElementById('loading').style.display = 'none';
                    createParticles(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function createParticles(image) {
            if (particles) {
                scene.remove(particles);
                particles.geometry.dispose();
                particles.material.dispose();
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const maxWidth = 380; 
            const scale = maxWidth / image.width;
            const width = maxWidth;
            const height = image.height * scale;

            canvas.width = width; canvas.height = height;
            ctx.drawImage(image, 0, 0, width, height);
            const data = ctx.getImageData(0, 0, width, height).data;

            originalPositions = [];
            const positions = [];
            const colors = [];

            // --- ä¿®å¤ç‚¹ï¼šæ·»åŠ äº† let/const å£°æ˜ï¼Œé˜²æ­¢æŠ¥é”™ ---
            for (let y = 0; y < height; y += config.gap) {
                for (let x = 0; x < width; x += config.gap) {
                    const i = (y * width + x) * 4;
                    // ä½¿ç”¨ const å£°æ˜å˜é‡
                    const r = data[i] / 255; 
                    const g = data[i + 1] / 255; 
                    const b = data[i + 2] / 255; 
                    const alpha = data[i + 3];

                    const brightness = (r + g + b) / 3;

                    if (alpha > 20) {
                        const px = (x - width / 2) * 2.5;
                        const py = -(y - height / 2) * 2.5;
                        const pz = (brightness - 0.5) * config.depthStrength;

                        positions.push(px, py, pz);
                        colors.push(r, g, b);
                        originalPositions.push({ x: px, y: py, z: pz });
                    }
                }
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const userColor = document.getElementById('particleColor').value;
            const material = new THREE.PointsMaterial({
                size: config.particleSize,
                vertexColors: true,
                color: new THREE.Color(userColor),
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // é‡ç½®çŠ¶æ€ï¼šè®©å›¾ç‰‡ä»éå¸¸å°(0.1)ç¬é—´æ”¾å¤§(target=1.0)
            targetScale = 1.0; 
            currentScale = 0.1; 
            targetRotationX = 0; 
            targetRotationY = 0;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (particles) {
                // æ—‹è½¬å¹³æ»‘
                rotationX += (targetRotationX - rotationX) * config.rotationSpeed;
                rotationY += (targetRotationY - rotationY) * config.rotationSpeed;
                particles.rotation.x = rotationX;
                particles.rotation.y = rotationY;

                // ç¼©æ”¾å¹³æ»‘
                currentScale += (targetScale - currentScale) * config.scaleSpeed;

                const positions = particles.geometry.attributes.position.array;
                
                for (let i = 0; i < originalPositions.length; i++) {
                    const ox = originalPositions[i].x;
                    const oy = originalPositions[i].y;
                    const oz = originalPositions[i].z;

                    positions[i * 3]     = ox * currentScale;
                    positions[i * 3 + 1] = oy * currentScale;
                    positions[i * 3 + 2] = oz * currentScale;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }
    </script>
